name: Image and Post Hygiene

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Install pngquant
        run: sudo apt-get update && sudo apt-get install -y pngquant
      - name: Compress images
        run: bash scripts/compress-images.sh
      - name: Lint images and posts
        run: node scripts/lint-images.js 