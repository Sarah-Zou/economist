name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Verify build output
        run: |
          echo "Verifying build output files..."
          ls -la out/ | head -20
          test -f out/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f out/404.html && echo "✓ 404.html exists" || echo "✗ 404.html missing"
          test -f out/CNAME && echo "✓ CNAME exists" || echo "✗ CNAME missing"
          test -f out/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Check links (non-blocking)
        run: npm run check-links
        continue-on-error: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 