<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  {% if page.title %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title | escape }}",
    "description": "{{ page.description | escape }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "author": {
      "@type": "Person",
      "name": "{{ page.author | default: site.author }}"
    },
    "image": "{{ site.url }}{{ page.image }}",
    "mainEntityOfPage": "{{ site.url }}{{ page.url }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/public/assets/images/logo.png"
      }
    }
  }
  </script>
  {% endif %}
</head>
<body>
  <main class="post-content">
    <article>
      <h1>{{ page.title }}</h1>
      <p><small>By {{ page.author | default: site.author }} on {{ page.date | date: '%B %d, %Y' }}</small></p>
      {% if page.image %}
        <img src="{{ page.image }}" alt="Fractional Economist for SaaS Startups - Dr. Sarah Zou" style="max-width:100%;height:auto;" />
      {% endif %}
      {{ content }}
    </article>
  </main>
</body>
</html>
